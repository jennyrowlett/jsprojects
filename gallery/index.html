<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <h2>Enter the number of photos</h2>
      <input
        type="number"
        class="input"
        id="input"
        value="2"
        min="1"
        max="10"
      />
      <small class="errorMessage" id="errorMessage"
        >Number should be between 0 and 11</small
      >
      <button class="btn" id="btn">Get Photos</button>
      <div class="gallery" id="gallery">
        <img
          src="https://images.unsplash.com/photo-1706737141648-2a95d33d2a63?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1706737141648-2a95d33d2a63?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1706737141648-2a95d33d2a63?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1706737141648-2a95d33d2a63?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
          alt="image"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
